services:
  redis:
    image: redis
    ports:
      - "6379:6379"
  postgres:
    image: postgres:16
    ports:
      - '5432:5432'
    env_file:
      - .env
  leaderboard-container:
    image: leaderboard-image
    depends_on:
      - redis
    ports:
      - '8000:8000'
      - '5432:5432'
      - '6379:6379'